pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,js,tsx,jsx,css,html,json,yml,yaml}"
      root: "."
      stage_fixed: true
      run: nix develop --command -- bun run lint
    format:
      glob: "*.{ts,js,tsx,jsx,css,html,json,yml,yaml}"
      root: "."
      stage_fixed: true
      run: nix develop --command -- bun run format

pre-push:
  parallel: true
  commands:
    test:
      glob: "*.{ts,js,tsx,jsx,css,html}"
      root: "."
      run: nix develop --command -- bun test
    build:
      glob: "*.{ts,js,tsx,jsx,css,html}"
      root: "."
      run: nix develop --command -- bun run build:dev
