pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,js,tsx,jsx,css,html}"
      root: "."
      stage_fixed: true
      run: biome lint --write
    format:
      glob: "*.{ts,js,tsx,jsx,css,html}"
      root: "."
      stage_fixed: true
      run: biome format --write

pre-push:
  parallel: true
  commands:
    test:
      glob: "*.{ts,js,tsx,jsx,css,html}"
      root: "."
      run: bun test
    build:
      glob: "*.{ts,js,tsx,jsx,css,html}"
      root: "."
      run: bun run build
